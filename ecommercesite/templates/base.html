<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Super Cool Shop Site{% endblock %}</title>
    {% load static %}
    <link href="{% static 'dist/styles.css' %}" rel="stylesheet">
    <meta name="description" content="Welcome to My Super Cool Shop Site, where you can find the best products at amazing prices!">
    <link rel="icon" href="{% static 'favicon.png' %}">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <header class="shadow-md">
        {% include "includes/nav.html" %}
    </header>

    <main class="container mx-auto py-8 flex-grow">
        <h1>Hello World</h1>  <!-- This will display Hello World on your base template -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container mx-auto p-4 text-center">
            <p>Footer content here</p>
        </div>
    </footer>
</body>
</html>
